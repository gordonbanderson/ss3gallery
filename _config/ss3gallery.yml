---
name: weboftalent-image-gallery-extensions
---
ContentController:
  extensions:
    - LatestGalleryImagesExtension
GalleryImage:
  extensions:
    - ImageMetaDataExtension
    - MapExtension

#Best Crop method
Image:
  extensions:
    - ImageBestCropExtension

#Used if weboftalent/cachekeyhelper is installed
CacheKeyHelper:
  SiteTree: ['GalleryFolder','GalleryImage']

#Allow gallery folders in the root folder
GalleryFolder:
  can_be_root: true
